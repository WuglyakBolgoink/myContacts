<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src https://cdnjs.cloudflare.com; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet"
          type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>MyContacts</title>
    <style>
        /* Include this file in your html if you are using the CSP mode. */

        @charset "UTF-8";

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
        .ng-cloak, .x-ng-cloak,
        .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        ng\:form {
            display: block;
        }

        .ng-animate-shim {
            visibility: hidden;
        }

        .ng-anchor {
            position: absolute;
        }

    </style>
</head>
<body ng-cloak>

<div data-ng-controller="DemoController as vm">

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>Emails (<span data-ng-bind="vm.contacts.email.length"></span>):</h3>
                <ul class="list-group">
                    <li class="list-group-item" data-ng-repeat="email in vm.contacts.email track by $index">
                        <dl class="dl-horizontal">
                            <dt>To name</dt>
                            <dd data-ng-bind="email.toName">...</dd>
                            <dt>Sort name</dt>
                            <dd data-ng-bind="email.sortName">...</dd>
                            <dt>To phone</dt>
                            <dd data-ng-bind="email.toEmail">...</dd>
                            <dt>Selected</dt>
                            <dd data-ng-bind="email.selected">...</dd>
                        </dl>
                    </li>
                </ul>

                <h3>Phone numbers (<span data-ng-bind="vm.contacts.phone.length"></span>):</h3>
                <ul class="list-group">
                    <li class="list-group-item" data-ng-repeat="phone in vm.contacts.phone track by $index">
                        <dl class="dl-horizontal">
                            <dt>To name</dt>
                            <dd data-ng-bind="phone.toName">...</dd>
                            <dt>Sort name</dt>
                            <dd data-ng-bind="phone.sortName">...</dd>
                            <dt>To phone</dt>
                            <dd data-ng-bind="phone.toPhone">...</dd>
                            <dt>Selected</dt>
                            <dd data-ng-bind="phone.selected">...</dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/demo.controller.js"></script>
</body>
</html>
